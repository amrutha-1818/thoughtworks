<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        #products{
            display:flex;
            flex-wrap: wrap;
            justify-content: space-between;
            
            width:100%;
        }
        #web{
            display:flex
        }
        
        #products div {
            width: 150px;
            text-align: center;
            box-shadow: 1px 1px 3px 1px;
            border-radius: 10px;
            margin: 5px;
            padding: 5px;
        }

        #products div img {
            width: 100%;
        }
       #item{
        background-color: darkgray;
        position: absolute;
       }
    </style>
</head>

<body>
    <h1 id="d2"></h1>
    <div id="web">

        <div id="products">
        
        </div></div>
        <button onclick=nextset()>Next
    </button> 
    <div id="item"></div>
    <script>
        var s = 0;
        function genTable(products) {
            products.forEach(function (product) {
                var productCard = document.createElement("div")
                var productImg = document.createElement("img")
                productImg.src = product.thumbnail
                productCard.appendChild(productImg)
                var productTitle = document.createElement("h4")
                productTitle.innerText = product.title
                productCard.appendChild(productTitle)
                document.getElementById('products').appendChild(productCard)
                productCard.onclick=function(){ itemclicked()}
                
            })
        }

       
        function getProducts() {
            axios.get("https://dummyjson.com/product?limit=40&skip="+s)
                .then(function (res) { genTable(res.data.products); })
            console.log("HI");
        }
        function nextset() {
            s = s + 10;
            getProducts();
        }
        function itemclicked(){
            console.log("item clicked")
            var itemCard = document.createElement("div")
                var itemImg = document.createElement("img")
                itemImg.src = item.thumbnail
             itemCard.appendChild(itemImg)
                var itemTitle = document.createElement("h4")
                itemTitle.innerText = item.title
                itemCard.appendChild(itemTitle)

        }

        

        getProducts()
       
    </script>
</body>

</html>
